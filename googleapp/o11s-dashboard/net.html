<!-- vim:set ts=2 sw=2 et: -->
<html>
  <body>
    <table>
    {% for net in nets %}
        <tr>
        <td>
        <b>{{ net.key.name }}</b>
        </td>
        <td>
        <a href="/addnode?netid={{ net.key.name }}"<b>Edit</b></a>
        </td>
        <td>
        <a href="/listnodes?netid={{ net.key.name }}"<b>View</b></a>
        </td>
        <td>
        {{ net.date }}
        </td>
        </tr>
    {% endfor %}
    </table>
    <div>
    <a href="/addnetwork">Add more networks</a>
    </div>
  </body>
</html>
